<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
	<h1>Feedback Form</h1>
	<form method="post">
		<div class="form-group">
		<label for="name">Name:</label>
		<input id="name" type="text" name="name" minlength="3" maxlength="50" required>
			</div>
		<div class="form-group">
			<label for="portfolio">Portfolio:</label>
			<input id="portfolio" type="url" required>
		</div>
		<div class="form-group">
			<label for="favColor">Favorite Color</label>
			<input id="favColor" type="Color">
		</div>
		<div class="for-group">
			<label for="likeness">Likeness</label>
			<input id="likeness" type="Range" min="1" max="100">
		</div>
		<button type="button">
			Submit
		</button>
	</form>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
